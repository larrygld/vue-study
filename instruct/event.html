<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
<!--    <button v-on:click="sayBye">点我</button>-->
<!--    简写方式-->
    <button @click="sayBye">点我</button>

    <div @click="showDiv" style="width: 200px; height: 200px; background-color: blueviolet">
        <p @click.stop="showPmsg">这是段落</p>
<!--        .stop消除父子冒泡响应-->
    </div>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            msg:"<h3>这是要显示的内容</h3>"
        },
        methods:{
            sayHello(){
                alert("hello");
            },
            sayBye:function () {
                // alert("bye");
                //调用data中的变量值，使用this.变量名
                alert(this.msg);
            },
            showPmsg(){
                console.log("p is clicked ...");
            },
            showDiv(){
                console.log("div is clicked ...");
            }

        }
    })
</script>

</body>
</html>
