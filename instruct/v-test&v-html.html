<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-text="msg"></div>
        <div v-html="msg"></div>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"<h3>这是要显示的内容</h3>"
            }
        })
    </script>

</body>
</html>
