<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue示例</title>
    <script src="js/vue.js"></script>
</head>
<body>

<!--vue挂载点-->
    <div id="app">
        {{msg}}
    </div>

    <script>

        new Vue({
            el:"#app",
            data:{
                msg:'hello vue!'
            }

        });
    </script>

</body>
</html>
