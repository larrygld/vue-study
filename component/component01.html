<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <button @click="login">登录</button>
    <button @click="reg">注册</button>
    <compnent v-bind:is="comname"></compnent>

</div>

    <template id="logintmp">
        <form>
            <h3>这是登录对话框</h3>
        </form>
    </template>

    <template id="registertmp">
        <form>
            <h3>这是注册对话框</h3>
        </form>
    </template>

<script>

    new Vue({
        el:"#app",
        data:{
            comname:"login"
        },
        components:{
            'login':{
                template:"#logintmp"
            },
            'register':{
                template:"#registertmp"
            }
        },
        methods:{
            login(){
                this.comname="login"
            },
            reg(){
                this.comname="register"
            }
        }


    });
</script>

</body>
</html>
